<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LA COMESTIQUERA DE GABI - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fondo degradado rosado */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #F8BBD0, #F3E5F5);
      font-family: 'Poppins', sans-serif;
    }

    /* Contenedor centrado */
    .login-container {
      background-color: #ffe9f0; /* Rosado suave sólido */
      width: 80%;
      max-width: 450px;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(156, 2, 119, 0.15);
    }

    /* Logo grande sin fondo */
    .login-container img {
      max-width: 85%;
      height: auto;
      margin-bottom: 15px;
      mix-blend-mode: multiply; /* elimina fondo blanco visualmente */
    }

    /* Título */
    .login-container h2 {
      color: #000;
      font-weight: 700;
      margin-bottom: 10px;
    }

    /* Subtítulo */
    .login-container p {
      color: #9c0277; /* magenta oscuro */
      font-weight: 500;
      margin-bottom: 25px;
    }

    /* Campos */
    .form-control {
      border-radius: 10px;
      border: 1px solid #aa0066; /* magenta oscuro */
      padding: 12px 15px;
      font-size: 1em;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #9c0277; /* magenta oscuro */
      box-shadow: 0 0 10px rgba(156, 2, 119, 0.2);
    }

    /* Botón principal */
    .btn-login {
      width: 100%;
      background: linear-gradient(45deg, #9c0277, #aa0066); /* magenta oscuro */
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn-login:hover {
      background: linear-gradient(45deg, #aa0066, #b30080);
      box-shadow: 0 5px 15px rgba(156, 2, 119, 0.3);
      transform: translateY(-2px);
    }

    /* Enlaces */
    .forgot-password, .signup-text a {
      color: #9c0277; /* magenta oscuro */
      text-decoration: none;
      font-weight: 600;
    }

    .forgot-password:hover, .signup-text a:hover {
      color: #aa0066; /* magenta oscuro */
      text-decoration: underline;
    }

    /* Texto registro */
    .signup-text {
      margin-top: 25px;
      color: #555;
    }

    .btn-signup-now {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 25px;
      border-radius: 10px;
      border: 2px solid #9c0277; /* magenta oscuro */
      color: #9c0277; /* magenta oscuro */
      background-color: transparent;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-signup-now:hover {
      background-color: #f8bbd0;
      color: #fff;
      border-color: #aa0066; /* magenta oscuro */
    }

    .alert {
      margin-top: 15px;
      border-radius: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='img/LOGO.png') }}" alt="La Cosmetiquera de Gabi">
    <h2>POS LA COMESTIQUERA DE GABI</h2>
    <p>Acceso de Usuario</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
      <div class="mb-3 mt-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" 
               required autocomplete="username" readonly onfocus="this.removeAttribute('readonly');">
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" 
               required autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');">
      </div>
      <button type="submit" class="btn-login mb-3">ENTRAR</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
