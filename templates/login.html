<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS - La Cosmetiquera de Gabi</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --magenta-principal: #FF2D8D;
      --magenta-suave: #FFE6F1;
      --magenta-oscuro: #A80F54;
      --perla: #FFF7FB;
      --sombra: rgba(255, 45, 141, 0.25);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(1500px circle at 10% -10%, #ffeaf5 0%, transparent 50%),
        radial-gradient(1000px circle at 120% 0%, #ffe0ef 0%, transparent 45%),
        var(--perla);
      font-family: 'Poppins', sans-serif;
    }

    /* TARJETA LOGIN */
    .login-box {
      width: 90%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 22px;
      padding: 40px 35px;
      box-shadow: 0 12px 35px var(--sombra);
      border: 1px solid #f7cde6;
      backdrop-filter: blur(4px);
      animation: fadeIn 0.6s ease-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LOGO */
    .login-box img {
      width: 80%;
      margin-bottom: 12px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      mix-blend-mode: multiply;
    }

    /* TÍTULO */
    .login-title {
      color: var(--magenta-oscuro);
      font-size: 1.4rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 0 #fff, 0 6px 18px rgba(255,45,141,0.25);
    }

    .login-subtitle {
      text-align: center;
      color: var(--magenta-principal);
      font-weight: 600;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    /* INPUTS */
    .form-control {
      border-radius: 14px;
      border: 1.4px solid #f3c6dc;
      padding: 12px 15px;
      transition: 0.25s;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: var(--magenta-principal);
      box-shadow: 0 0 0 0.20rem rgba(255, 45, 141, 0.25);
    }

    /* BOTÓN */
    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #ff6ab0, var(--magenta-principal), #ff2d8d);
      padding: 12px;
      color: white;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      font-size: 0.95rem;
      transition: all 0.25s ease;
      letter-spacing: 0.5px;
      box-shadow: 0 6px 16px rgba(255,45,141,0.35);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, var(--magenta-principal), var(--magenta-oscuro));
      box-shadow: 0 8px 22px rgba(255,45,141,0.45);
    }

    /* ALERTAS */
    .alert {
      border-radius: 14px;
      border-left: 6px solid var(--magenta-principal);
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(255,45,141,0.15);
    }
  </style>
</head>

<body>

  <div class="login-box">
    <img src="{{ url_for('static', filename='img/LOGO.png') }}" alt="Logo Cosmetiquera">

    <h2 class="login-title">POS La Cosmetiquera de Gabi</h2>
    <p class="login-subtitle">Acceso de Usuario</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST" autocomplete="off" class="mt-3">

      <div class="mb-3">
        <input type="text" class="form-control"
               id="username" name="username"
               placeholder="Usuario"
               required autocomplete="username"
               readonly onfocus="this.removeAttribute('readonly');">
      </div>

      <div class="mb-4">
        <input type="password" class="form-control"
               id="password" name="password"
               placeholder="Contraseña"
               required autocomplete="current-password"
               readonly onfocus="this.removeAttribute('readonly');">
      </div>

      <button type="submit" class="btn-login">ENTRAR</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
