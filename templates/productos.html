                <a href="{{ url_for('dashboard') }}" class="flex-shrink-0 flex items-center space-x-2 text-white font-extrabold text-lg transition duration-150 ease-in-out hover:bg-gray-700 p-2 rounded-lg">

                    <i class="fas fa-heart text-pink-300"></i>
                    <span>La Cosmetiquera de Gabi</span>

                    <a href="{{ url_for('nueva_venta') }}" class="text-white hover:bg-gray-700 px-2 py-1 sm:px-3 sm:py-2 rounded-md font-medium transition duration-150 ease-in-out flex flex-col items-center justify-center text-xs sm:text-sm" title="Nueva Venta">

                        <i class="fas fa-users text-base sm:text-lg mb-1"></i> Clientes
                    </a>

                        <a href="{{ url_for('reportes') }}" class="text-white hover:bg-gray-700 px-2 py-1 sm:px-3 sm:py-2 rounded-md font-medium transition duration-150 ease-in-out flex flex-col items-center justify-center text-xs sm:text-sm" title="Reportes">

                <a href="{{ url_for('logout') }}" class="text-gray-300 hover:text-white hover:bg-gray-700 p-2 rounded-full transition duration-150 ease-in-out" title="Cerrar Sesión">
